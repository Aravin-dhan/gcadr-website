<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GCADR Content Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            600: '#273272',
                            700: '#1e2761',
                        },
                        golden: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-primary-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">GCADR Content Manager</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'content_manager:dashboard' %}" class="hover:text-golden-400">Dashboard</a>
                    <a href="{% url 'content_manager:team_manager' %}" class="hover:text-golden-400">Team</a>
                    <a href="{% url 'content_manager:carousel_manager' %}" class="hover:text-golden-400">Carousel</a>
                    <a href="{% url 'content_manager:blog_manager' %}" class="hover:text-golden-400">Blog</a>
                    <a href="/admin/" class="hover:text-golden-400">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script>
        // Utility functions for AJAX requests
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showMessage(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `mb-4 p-4 rounded-md ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            alertDiv.textContent = message;
            
            const main = document.querySelector('main');
            main.insertBefore(alertDiv, main.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function buildStaticContent() {
            fetch('{% url "content_manager:build_static_content" %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('Error building static content: ' + error, 'error');
            });
        }
    </script>
</body>
</html>
